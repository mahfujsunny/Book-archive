<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 6</title>

    <!-- Bootstrap Stylsheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>
    <main>

        <section>
            <h2 class="mx-auto my-2 text-center text-white bg-dark p-3 w-50 rounded-3 fs-1">Online library</h2>
        
            <!------------------- 
                 Input Section
            --------------------->
            <div class="input-group mb-3 mx-auto my-2 text-center w-75">
                <input id="input-field" type="text" class="form-control" placeholder="Enter Book Name">
                <button id="search-btn" class="btn btn-secondary" type="button">Search</button>
            </div>

            <!--------------
                 spinner 
            --------------->
            <div id="loading-spinner" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

            <!--------------------- 
                 Error Handle 
            ---------------------->
            <div id="error-handle">

            </div>

            <!--------------------
                 Result handle 
            ---------------------->
            <div id="result-found">

            </div>

            <!-------------------- 
                 Book details
            ---------------------->
            <div id="book-details">

            </div>
            <!------------- 
                 Books 
            -------------->
            <div id="book-info" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>

    </main>
    
    <!-------------------- 
         JavaScript 
    --------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="./JS/app.js"></script>
</body>
</html>
